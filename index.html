<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card-UI-Design</title>

    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <image src="image.webp" alt="" class="profile-img"></image>
        </div>
        <div class="text-data">
            <span class="name">Pranav</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #e1306c
            ;" class="link">
                <i class='bx bxl-instagram' style='color:#ffffff'></i>
            </a>
            <a href="#" style="background-color: #4267b2 ;" class="link">
                <i class='bx bxl-facebook' style='color:#ffffff' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter' style='color:#ffffff' ></i>
            </a>
            <a href="#" style="background-color: rgb(37, 26, 165);" class="link">
                <i class='bx bxl-linkedin-square' style='color:#ffffff' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Call</button>
        </div>
    </div>

</body>
</html>
